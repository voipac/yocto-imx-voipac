header:
  version: 10
  includes:
    - repos_scarthgap.yml


bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

distro: voipac-imx-wayland
target: voipac-image
machine: imx93-voipac

local_conf_header:
  standard: |
    CONF_VERSION = "2"
  sdk_machine: |
    SDKMACHINE = "x86_64"
  misc: |
    ACCEPT_FSL_EULA = "1"
    USER_CLASSES ?= "buildstats"

    EXTRA_IMAGE_FEATURES ?= "debug-tweaks ssh-server-dropbear"

    BB_DISKMON_DIRS ??= "\
    STOPTASKS,${TMPDIR},1G,100K \
    STOPTASKS,${DL_DIR},1G,100K \
    STOPTASKS,${SSTATE_DIR},1G,100K \
    STOPTASKS,/tmp,100M,100K \
    HALT,${TMPDIR},100M,1K \
    HALT,${DL_DIR},100M,1K \
    HALT,${SSTATE_DIR},100M,1K \
    HALT,/tmp,10M,1K"

    PATCHRESOLVE = "noop"

    # for accept freescale/nxp license
    ACCEPT_FSL_EULA = "1"

    INHERIT += "rm_work"

    BBMASK += " \
        meta-imx/meta-imx-bsp/recipes-security/optee/* \
        meta-imx/meta-imx-bsp/recipes-security/smw/smw_git.bb \
        meta-imx/meta-imx-bsp/recipes-graphics/mesa/mesa_%.bbappend \
        "

